<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" text="text/css" href="./dist/styles.css">
</head>
<body>

  <!-- Rating state start -->

  <main id="main-1" class="show">
    <header>
      <div id="image-star">
        <img src="images/icon-star.svg" alt="">
      </div>
    </header>
    <h1>
      How did we do?
    </h1>
    <p>
      Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!
    </p>
    <form action="" id="myForm">
      <ul>
        <input type="radio" name="star" id="1"  class="btn" required> <label for="1" id="l1" class="">1</label>
        <input type="radio" name="star" id="2"  class="btn"> <label for="2" id="l2">2</label>
        <input type="radio" name="star" id="3"  class="btn"> <label for="3" id="l3">3</label>
        <input type="radio" name="star" id="4"  class="btn"> <label for="4" id="l4">4</label>
        <input type="radio" name="star" id="5"  class="btn"> <label for="5" id="l5">5</label>
      </ul>
      <input type="button" value="Submit">
    </form>
  </main>
  
  <main  id="main-2">
    <header>
        <figure>
            <img src="/images/illustration-thank-you.svg" alt="">
            <figcaption id="caption">You selected <span class="rating-value">4</span> out of 5</figcaption>
        </figure>
    </header>
    <h1>
        Thank you!
    </h1>
    <p>
      We appreciate you taking the time to give a rating. If you ever need more support, 
      donâ€™t hesitate to get in touch!
    </p>
</main>

<script src="js/script.js"></script>
</body>
</html>
